<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quotes Grid</title>
  <link rel="stylesheet" href="talktips.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="images/logo.png" alt="Logo" />
    </div>
    <select id="menu">
      <option value="">Menu</option>
      <option value="faith">Faith</option>
      <option value="repentance">Repentance</option>
      <option value="baptism">Baptism</option>
      <option value="holy ghost">Holy Ghost</option>
      <option value="atonement">Atonement</option>
      <option value="forgiveness">Forgiveness</option>
    </select>
  </header>

  <main>
    <div class="search-container">
      <input type="text" placeholder="Search..." id="searchInput" />
    </div>

    <section id="quoteContainer" class="gallery"></section>
  </main>

  <script src="talktips.js"></script>
</body>
</html>
